<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta name="description" content="Busca libros y recursos educativos del MINED en NicaHub.">
<meta name="author" content="NicaHub">

<title>NicaHub – Buscar Libros</title>

<!-- ICONOS -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<!-- LUNR (búsqueda offline) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/lunr.js/2.3.9/lunr.min.js"></script>

<!-- ESTILOS -->
<script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-blue-50 min-h-screen">

<!-- ================= HEADER ================= -->
<header class="bg-blue-600 text-white py-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center px-4">

        <h1 class="text-2xl font-bold flex items-center">
            <span class="material-icons mr-2">search</span>
            NicaHub: Buscar Libros
        </h1>

        <nav>
            <a href="index.html" class="hover:underline flex items-center">
                <span class="material-icons mr-1">arrow_back</span>
                Regresar
            </a>
        </nav>

    </div>
</header>

<!-- ================= CONTENIDO ================= -->
<main class="container mx-auto mt-8 px-4">

    <!-- FORMULARIO -->
    <section class="mb-8">
        <form id="searchForm" class="bg-white p-6 rounded shadow-md">

            <h2 class="text-xl font-semibold mb-4 flex items-center">
                <span class="material-icons mr-2">search</span>
                Buscar en la biblioteca
            </h2>

            <input
                type="text"
                id="searchInput"
                class="w-full border border-gray-300 rounded p-3 mb-4 focus:outline-none focus:ring focus:ring-blue-300"
                placeholder="Ej: matemática, español, ciencias..."
            />

            <button
                type="submit"
                class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                Buscar
            </button>

        </form>
    </section>

    <!-- RESULTADOS -->
    <section id="resultsContainer" class="space-y-4">
        <p class="text-gray-500 text-center">
            Escribe un término para buscar libros.
        </p>
    </section>

</main>

<!-- ================= SCRIPTS ================= -->

<script src="js/search.js"></script>

</body>
</html>
