<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Practice Game</title>

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- FUENTES INFANTILES -->
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;700&family=Fredoka:wght@400;600&family=Nunito:wght@400;700&display=swap" rel="stylesheet">

    <!-- Color barra Android (APK) -->
    <meta name="theme-color" content="#4caf50">
</head>

<body>

    <div id="game-container">

     

        <div id="score-container">
            <p id="score">Score: 0</p>
            <p id="opportunities">Opportunities Left: 3</p>
        </div>

        <div id="question-section">
            <img id="question-image" src="img/dog.png" alt="Question Image">
            <p id="question">What is this word?</p>
        </div>

        <div id="options">
            <button class="option">Dog</button>
            <button class="option">Cat</button>
            <button class="option">Rabbit</button>
        </div>

    </div>

    <!-- JS -->
    <script src="questions.js"></script>
    <script src="script.js"></script>

</body>
</html>
