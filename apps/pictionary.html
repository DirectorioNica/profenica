<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Pictionary - Animals</title>

<style>

body{
    margin:0;
    font-family: Arial, Helvetica, sans-serif;
    background:#f4f6f8;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.container{
    text-align:center;
    max-width:500px;
    width:100%;
}

h1{
    color:#333;
}

/* TARJETA */
.card{
    background:white;
    padding:20px;
    border-radius:14px;
    box-shadow:0 6px 15px rgba(0,0,0,0.1);
}

/* IMAGEN */
#imagen{
    width:240px;
    height:240px;
    object-fit:contain;
}

/* PALABRA */
#palabra{
    margin-top:15px;
    font-size:28px;
    color:#222;
    font-weight:bold;
}

/* BOTONES */
.controls{
    margin-top:20px;
}

button{
    padding:12px 20px;
    font-size:16px;
    border:none;
    border-radius:8px;
    margin:5px;
    cursor:pointer;
    background:#4CAF50;
    color:white;
}

button:hover{
    background:#43a047;
}

</style>
</head>

<body>

<div class="container">

<h1>üêæ Pictionary</h1>

<div class="card">
    <img id="imagen" loading="lazy">
    <div id="palabra"></div>
</div>

<div class="controls">
    <button id="prev">‚óÄ Previous</button>
    <button id="next">Next ‚ñ∂</button>
</div>

</div>

<script src="../js/pictionary.js"></script>

</body>
</html>
